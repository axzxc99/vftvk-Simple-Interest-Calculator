<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App – Simple Interest Calculator</title>
    </head>
    <body>
        <div class="mainDiv" id="mainDiv">
            <h1>Simple Interest Calculator</h1>
            <label for="principal" >Amount</label><input class="inputs" type="number" value="1" name="principal" id="principal"><br>
            <label for="rate">Interest Rate</label><div class="inputs"><input onmousemove="updateRate()" onchange="updateRate()" step="0.25" type="range" class="range" name="rate" id="rate" min="1" max="20" value="10.25" default="10.25"><span id="rate_val">10.25%</span></div><br>
            <label for="years">No. of Years</label><select class="inputs" id="years"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option></select><br>
            <input onclick="compute()" type="button" class="compute" value="Compute Interest">
            <span id="result"></span><br>
            <p>© Everyone Can Get Rich</p>
        </div>
    </body>
</html>
